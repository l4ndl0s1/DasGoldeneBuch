<nav class="h-44 sticky top-0 left-0 w-full z-50">
  <!-- Mobile Menu Button Container -->
  <div
    class="lg:hidden fixed top-0 w-full flex justify-between items-center p-4 bg-pink-200"
  >
    <img
      src="Images/gb.png"
      alt="Goldenebuch Logo"
      class="w-24 h-24 object-contain transition-all hover:backdrop-filter hover:backdrop-brightness-75 p-2 hover:backdrop-saturate-200"
    />
    <button
      type="button"
      class="text-purple-300 hover:text-purple-400 focus:outline-none"
      (click)="toggleMenu()"
      aria-label="Toggle menu"
    >
      <svg
        class="h-16 w-16"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Hauptinhalt der Navbar -->
  <div class="w-full h-full bg-pink-200">
    <div class="flex justify-center items-center h-full">
      <!-- Desktop and Tablet Navigation -->
      <div
        class="hidden lg:flex items-center justify-center space-x-8 xl:space-x-20 px-4"
      >
        <!-- First half of navigation links -->
        <div class="flex space-x-4 xl:space-x-8 items-center">
          <div
            *ngFor="let link of navLinks.slice(0, navLinks.length / 2)"
            class="relative flex items-center justify-center"
          >
            <a
              [routerLink]="link.url"
              class="text-white font-bold hover:text-purple-400 transition-colors text-xl xl:text-3xl text-center border-2 rounded-md border-white p-1 shadow-sm"
            >
              {{ link.label }}
            </a>
          </div>
        </div>

        <!-- Logo -->
        <img
          src="Images/gb.png"
          alt="Goldenebuch Logo"
          class="w-32 h-32 object-contain transition-all hover:backdrop-filter hover:backdrop-brightness-75 p-2 hover:backdrop-saturate-200"
        />

        <!-- Second half of navigation links -->
        <div class="flex space-x-4 xl:space-x-8 items-center">
          <div
            *ngFor="let link of navLinks.slice(navLinks.length / 2)"
            class="relative flex items-center justify-center"
          >
            <a
              [routerLink]="link.url"
              class="text-white font-bold hover:text-purple-400 transition-colors text-xl xl:text-3xl text-center border-2 rounded-md border-white p-1 shadow-sm"
            >
              {{ link.label }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="lg:hidden fixed inset-0 bg-pink-200 z-50">
    <div class="flex justify-between items-center p-4">
      <img
        src="Images/gb.png"
        alt="Goldenebuch Logo"
        class="w-24 h-24 object-contain"
      />
      <button
        type="button"
        class="text-purple-300 hover:text-purple-400 focus:outline-none"
        (click)="toggleMenu()"
        aria-label="Close menu"
      >
        <svg
          class="h-16 w-16"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="flex flex-col items-center justify-center space-y-6 mt-8">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.url"
        (click)="toggleMenu()"
        class="text-2xl font-bold text-white hover:text-purple-400 transition-colors"
      >
        {{ link.label }}
      </a>
    </div>
  </div>
</nav>
